<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tech for good near you</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.min.css">
  </head>
  <body>
    <div id="main"> </div>
  </body>
  <script src="main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmUAx0BR-nEKDDUnf7wWqXO7E03HzNJoo"></script>
  <script src="gmap.js" charset="utf-8"></script>
  <script>
    var node = document.getElementById('main')
    var app = Elm.Main.embed(node)

    app.ports.initMap.subscribe(initMap)
    app.ports.updateMarkers.subscribe(updateMarkers)
    app.ports.updateUserLocation.subscribe(updateUserLocation)
    app.ports.centerMapOnUser.subscribe(centerMapOnUser)
    app.ports.centerEvent.subscribe(centerEvent)

  </script>
</html>
